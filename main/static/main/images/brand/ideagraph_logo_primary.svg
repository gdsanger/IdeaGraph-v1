<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Primary Logo: Wordmark + Network G Symbol -->
  <defs>
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E49A28;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Network G Icon -->
  <g id="icon" transform="translate(10, 10)">
    <!-- Central node (larger) -->
    <circle cx="40" cy="40" r="8" fill="#E49A28"/>
    
    <!-- Outer nodes -->
    <circle cx="20" cy="20" r="5" fill="#4BD0C7"/>
    <circle cx="60" cy="20" r="5" fill="#4BD0C7"/>
    <circle cx="70" cy="50" r="5" fill="#4BD0C7"/>
    <circle cx="50" cy="65" r="5" fill="#4BD0C7"/>
    <circle cx="20" cy="60" r="5" fill="#4BD0C7"/>
    
    <!-- Connection lines forming G shape -->
    <line x1="40" y1="40" x2="20" y2="20" stroke="#2AB3D1" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="40" x2="60" y2="20" stroke="#2AB3D1" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="40" x2="70" y2="50" stroke="#2AB3D1" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="40" x2="50" y2="65" stroke="#2AB3D1" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="40" x2="20" y2="60" stroke="#2AB3D1" stroke-width="2" opacity="0.6"/>
    
    <!-- Arc forming G -->
    <path d="M 60 20 A 30 30 0 1 1 20 60" stroke="#E49A28" stroke-width="3" fill="none" opacity="0.8"/>
    <line x1="40" y1="40" x2="70" y2="40" stroke="#E49A28" stroke-width="3"/>
  </g>
  
  <!-- IdeaGraph Wordmark -->
  <text x="100" y="60" font-family="'Poppins', 'Inter', system-ui, sans-serif" font-size="42" font-weight="600" fill="url(#amberGradient)">IdeaGraph</text>
  
  <!-- Tagline -->
  <text x="102" y="78" font-family="'Inter', system-ui, sans-serif" font-size="10" font-weight="400" fill="#4BD0C7" opacity="0.9">AI-driven Knowledge &amp; Project Intelligence</text>
</svg>
