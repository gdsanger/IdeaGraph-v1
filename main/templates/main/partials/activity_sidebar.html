{% load activity_extras %}
<!-- Activity Sidebar Partial -->
<div class="activity-sidebar-content">
    {% if items %}
        <ul class="list-group list-group-flush">
            {% for item in items %}
                <li class="list-group-item bg-dark border-secondary">
                    <a href="{% build_activity_link item %}" 
                       class="text-decoration-none d-flex align-items-start"
                       {% if item.url %}target="_blank" rel="noopener noreferrer"{% endif %}>
                        <div class="me-2 mt-1">
                            <i class="bi {{ item.type|type_to_icon }} text-{{ item.type|type_to_badge_color }}"></i>
                        </div>
                        <div class="flex-grow-1 overflow-hidden">
                            <div class="d-flex justify-content-between align-items-start mb-1">
                                <span class="fw-semibold text-white small text-truncate">
                                    {{ item.title|truncate_title:45 }}
                                </span>
                                <span class="badge bg-{{ item.type|type_to_badge_color }} ms-2 flex-shrink-0">
                                    {{ item.type }}
                                </span>
                            </div>
                            <small class="text-muted d-block">
                                <i class="bi bi-clock me-1"></i>
                                {{ item.createdAt|relative_time }}
                            </small>
                        </div>
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="text-center text-muted py-4">
            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
            <p class="mb-0">Keine aktuellen Aktivit√§ten</p>
        </div>
    {% endif %}
</div>
