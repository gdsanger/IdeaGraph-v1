{% load static %}

<!-- Files list partial template for htmx updates -->
<!-- Load Weaviate indicator CSS and JS -->
<link rel="stylesheet" href="{% static 'main/css/weaviate-indicator.css' %}">
<script src="{% static 'main/js/weaviate-indicator.js' %}"></script>

{% if files %}
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Filename</th>
                <th>Size</th>
                <th>Uploaded By</th>
                <th>Date</th>
                <th>Weaviate Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td><i class="bi bi-file-earmark"></i> {{ file.filename }}</td>
                <td>{{ file.file_size_mb }} MB</td>
                <td>{{ file.uploaded_by }}</td>
                <td>{{ file.created_at|date:"d.m.Y H:i" }}</td>
                <td>
                    <div data-weaviate-indicator data-weaviate-type="item_file" data-weaviate-id="{{ file.id }}"></div>
                </td>
                <td>
                    <a href="{{ file.sharepoint_url }}" target="_blank" class="btn btn-sm btn-outline-primary" title="Open in SharePoint">
                        <i class="bi bi-download"></i>
                    </a>
                    <button class="btn btn-sm btn-outline-danger"
                            hx-delete="/api/files/{{ file.id }}/delete"
                            hx-target="#filesListContainer"
                            hx-swap="innerHTML"
                            hx-indicator="#uploadProgress"
                            hx-confirm="Are you sure you want to delete this file?"
                            title="Delete">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="text-center text-muted py-5">
    <i class="bi bi-file-earmark" style="font-size: 3rem;"></i>
    <p class="mt-3">No files uploaded yet</p>
</div>
{% endif %}

<!-- Initialize Weaviate indicators after htmx swap -->
<script>
    // Re-initialize indicators after htmx updates
    document.addEventListener('htmx:afterSwap', function(event) {
        if (event.target.id === 'filesListContainer') {
            initAllWeaviateIndicators();
        }
    });
</script>
