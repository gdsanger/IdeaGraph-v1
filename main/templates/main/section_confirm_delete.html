{% extends "main/base.html" %}

{% block title %}Delete Section - IdeaGraph v1.0{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center fade-in-up">
        <div class="col-lg-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-exclamation-triangle-fill"></i> Confirm Deletion
                    </h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning" role="alert">
                        <i class="bi bi-exclamation-circle-fill"></i> 
                        <strong>Warning!</strong> This action cannot be undone.
                    </div>
                    
                    <p class="mb-4">
                        Are you sure you want to delete the section <strong>"{{ section.name }}"</strong>?
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash-fill"></i> Yes, Delete
                            </button>
                            <a href="{% url 'main:section_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle-fill"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
